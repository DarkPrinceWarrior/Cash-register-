{% extends 'base.html' %}


<h1>{% block title %} Welcome to FlaskBlog {% endblock %}</h1>

{% block content %}


  <form method="post">
    <div class="form-group">
        <label for="title">Сумма</label>
        <input type="text" name="title"
               placeholder="Введите сумму" class="form-control"
               value="{{ request.form['title'] }}"/>
    </div>

    <div class="form-group">
        <label for="content">Предмет оплаты</label>
        <textarea name="content" placeholder="Введите название товара"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Зарегистрировать платеж</button>
    </div>
</form>



{% endblock %}
