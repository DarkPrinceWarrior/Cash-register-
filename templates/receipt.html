{% extends 'base.html' %}

<h1>{% block title %} Receipt {% endblock %}</h1>


{% block content %}
<h1>
   Чек
</h1>

<form method="post">

<div class="form-group">
        <label for="sum">Название товара</label>
        <label>
            <input type="text" name="name"
                   placeholder="Введите название товара" class="form-control"
                   value="{{ request.form['name']}}"/>
        </label>
 </div>

    <div class="form-group">
        <label for="sum">Дата платежа</label>
        <label>
            <input type="text" name="date"
                   placeholder="Введите дату платежа" class="form-control"
                   value="{{ request.form['date']}}"/>
        </label>
    </div>

 <div class="form-group">
        <label for="sum">ID платежа</label>
        <label>
            <input type="text" name="id"
                   placeholder="Введите идентификатор платежа" class="form-control"
                   value="{{ request.form['id']}}"/>
        </label>
    </div>

     <div class="form-group">
        <label for="sum">email адрес</label>
        <label>
            <input type="text" name="email"
                   placeholder="Введите адрес электронной почты" class="form-control"
                   value="{{ request.form['email']}}"/>
        </label>
    </div>

     <div class="form-group">
        <label for="sum">Сумма платежа</label>
        <label>
            <input type="text" name="sum"
                   placeholder="Введите сумму платежа" class="form-control"
                   value="{{ request.form['sum']}}"/>
        </label>

    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Получить данные платежа</button>
    </div>
</form>


{% endblock %}
