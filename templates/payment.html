{% extends 'base.html' %}


<h1>{% block title %} Welcome to FlaskBlog {% endblock %}</h1>

{% block content %}
    <h1>
   Платеж
</h1>

  <form method="post">


    <label>Список платежей </label>
      <label>
          <select name="payment_id">
         <option value="" disabled="disabled" selected="selected">Выберите платеж</option>

              {% for payment in payments %}
            <option>{{payment.payment_id  }}</option>
              {% endfor %}

         </select>
      </label>



    <div class="form-group">
        <button type="submit" class="btn btn-primary">Получить данные платежа</button>
    </div>
</form>

{% endblock %}
